# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -  id: trailing-whitespace
       exclude: demo_data\/.* \/.*
    -  id: end-of-file-fixer
       exclude: demo_data\/.* \/.*
    -  id: check-yaml
       exclude: demo_data\/.* \/.*
    -  id: check-added-large-files
       exclude: demo_data\/.* \/.*

- repo: local
  hooks:
    - id: black
      name: Black
      entry: poetry run black
      language: system
      types: ['python']
- repo: local
  hooks:
    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: ['python']
- repo: local
  hooks:
    - id: safety
      name: Safety
      # Ignore pip vulnerability
      entry: poetry run safety check --full-report
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: mypy
      name: MyPy
      entry: poetry run mypy
      language: system
      types: ['python']
- repo: local
  hooks:
    - id: pylint
      name: Pylint
      entry: poetry run pylint --jobs=0
      language: system
      types: ['python']
- repo: local
  hooks:
    - id: flake8
      name: Flake8
      entry: poetry run flake8
      language: system
      types: ['python']
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.29.0
  hooks:
  - id: markdownlint
